name: Package Application with Pyinstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest  # 改成 Windows 环境

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: BabbleApp  # 指定项目文件路径

    - uses: actions/upload-artifact@v4
      with:
        name: BabbleApp
        path: BabbleApp/dist/windows  # 检查路径是否正确，确保上传到 artifacts
